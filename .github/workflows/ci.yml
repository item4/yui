name: CI

on:
  - push
  - pull_request

jobs:
  check-coding-convention:
    name: Check Coding Convention
    runs-on: ubuntu-latest
    steps:
      # Set-up
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      # Install Dependencies
      - name: Install Checkers
        run: pip install black flake8 isort

      # Lint
      - name: Check coding convention
        run: flake8 yui tests
      - name: Check missing autofix
        run: black --check .
      - name: Check import convention
        run: isort yui tests --check-only

  test-program:
    name: Test Program
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: kirito
          POSTGRES_PASSWORD: eugeo
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      memcached:
        image: memcached
        ports:
          - 11211:11211

    steps:
      # Set-up
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Setup Poetry
        run: |
          pipx install --python $(which python) poetry
          pipx inject poetry poetry-plugin-export
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip setuptools wheel
          poetry install
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      # Type Check
      - name: Check static types
        run: |
          echo "color_output=False" >> mypy.ini
          mypy yui

      # Test
      - name: Run test cases
        run: pytest -v --cov=yui --cov-report=xml tests
        env:
          SQLALCHEMY_WARN_20: 1
          YUI_TEST_DATABASE_URL: postgresql+psycopg://kirito:eugeo@localhost/test
          GOOGLE_API_KEY: ${{ secrets.TEST_GOOGLE_API_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.TEST_NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.TEST_NAVER_CLIENT_SECRET }}
          OPENWEATHER_API_KEY: ${{ secrets.TEST_OPENWEATHER_API_KEY }}

      # After jobs
      - name: Export requirements.txt for docker build
        run: |
          poetry export --without dev -o requirements.txt --without-hashes
      - name: Archive requirements.txt file
        uses: actions/upload-artifact@v3
        with:
          name: python-deps
          path: requirements.txt
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [check-coding-convention, test-program]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: item4
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Fetch stored requirements.txt
        uses: actions/download-artifact@v3
        with:
          name: python-deps
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: item4/yui:latest
          cache-from: type=registry,ref=item4/yui:latest
          cache-to: type=inline
