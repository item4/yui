[tool.black]
line-length = 79
skip_string_normalization = true
force-exclude = '(/templates/)'

[tool.poetry]
name = "yui"
version = "0.0.0"
description = "YUI is Multi-purpose Slack Bot."
authors = ["Kim, Jin Su <item4hun@gmail.com>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
Babel = "^2.9.1"
SQLAlchemy = "^1.4.15"
SQLAlchemy-Utils = "^0.37.3"
aiocron = "^1.6"
aiohttp = "^3.7.4"
aiomcache = "^0.6.0"
alembic = "^1.6.2"
async-timeout = "^3.0.1"
asyncio-contextmanager = "^1.0.1"
attrdict = "^2.0.1"
attrs = "^21.2.0"
cchardet = "^2.1.7"
click = "^8.0.1"
cssselect = "^1.1.0"
feedparser = "^6.0.2"
fuzzywuzzy = {version = "^0.18.0",extras = ["speedup"]}
lxml = "^4.6.3"
more-itertools = "^8.7.0"
orjson = "^3.5.2"
psycopg2-binary = "^2.8.6"
pyppeteer = "^0.2.5"
python-dateutil = "^2.8.1"
scipy = "^1.6.3"
sympy = "^1.8"
toml = "^0.10.2"
tossi = "^0.3.1"

[tool.poetry.dev-dependencies]
mypy = "^0.812"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
pytest-cov = "^2.12.0"
aioresponses = "^0.7.2"
flake8 = "^3.9.2"
flake8-import-order = "^0.18.1"
freezegun = "^1.1.0"
pre-commit = "^2.12.1"
zimports = "^0.4.0"
black = "^21.5b1"

[tool.poetry.scripts]
yui = "yui.cli:main"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
