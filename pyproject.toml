[tool.black]
line-length = 79

[tool.pytest.ini_options]
asyncio_mode = 'auto'

[tool.poetry]
name = "yui"
version = "0.0.0"
description = "YUI is Multi-purpose Slack Bot."
authors = ["Kim, Jin Su <item4hun@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
Babel = "^2.10.1"
SQLAlchemy = {version = "^1.4.37", extras = ["asyncio"]}
SQLAlchemy-Utils = "^0.38.2"
aiocron = "^1.8"
aiohttp = "^3.8.1"
alembic = "^1.8.0"
async-timeout = "^4.0.2"
asyncpg = "^0.25.0"
attrdict = "^2.0.1"
attrs = "^21.4.0"
cchardet = "^2.1.7"
click = "^8.1.3"
cssselect = "^1.1.0"
emcache = "^0.6.1"
feedparser = "^6.0.10"
fuzzywuzzy = {version = "^0.18.0",extras = ["speedup"]}
lxml = "^4.9.1"
more-itertools = "^8.13.0"
orjson = "^3.7.1"
pyppeteer = "^1.0.2"
python-dateutil = "^2.8.2"
scipy = "^1.8.1"
sympy = "^1.10.1"
toml = "^0.10.2"
tossi = "^0.3.1"
tzlocal = "^4.2"

[tool.poetry.dev-dependencies]
mypy = "^0.960"
pytest = "^7.1.2"
pytest-asyncio = "^0.18.3"
pytest-cov = "^3.0.0"
aioresponses = "^0.7.3"
flake8 = "^4.0.1"
flake8-import-order = "^0.18.1"
pre-commit = "^2.19.0"
zimports = "^0.6.0"
black = "^22.3.0"
time-machine = "^2.7.0"
types-orjson = "^3.6.2"
types-python-dateutil = "^2.8.17"
types-six = "^1.16.15"
types-toml = "^0.10.7"
types-tzlocal = "^4.1.0"

[tool.poetry.scripts]
yui = "yui.cli:main"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
