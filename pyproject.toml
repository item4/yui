[tool.black]
line-length = 80
preview = true


[tool.ruff]
line-length = 120
target-version = 'py311'
select = [
    # Pyflakes
    "E",
    # pycodestyle
    "F",
    "W",
    # isort
    "I",
    # pyupgrade
    "UP",
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # flake8-pie
    "PIE",
    # flake8-pytest-style
    "PT",
    # flake8-raise
    "RSE",
    # flake8-return
    "RET",
    # flake8-simplify
    "SIM",
    # flake8-use-pathlib
    "PTH",
    # Pylint
    "PLE",
    "PLR0133",
    "PLR0206",
    "PLR0402",
    "PLR1701",
    "PLR1711",
    "PLR1722",
    "PLR5501",
    "PLW",
    # tryceratops
    "TRY",
    # Ruff-specific rules
    "RUF",
]
ignore = [
    # flake8-bandit
    "S311",  # Standard pseudo-random generators are not suitable for cryptographic purposes
    # flake8-pytest-style
    "PT011",  # pytest.raises({exception}) is too broad, set the match parameter or use a more specific exception
    # tryceratops
    "TRY003",  # Avoid specifying long messages outside the exception class
    "TRY301",  # Abstract raise to an inner function
]
[tool.ruff.per-file-ignores]
"tests/*" = [
    # flake8-bandit
    "S101",  # Use of assert detected
]

[tool.ruff.isort]
force-single-line = true  # 한 줄 당 1개의 import 문
order-by-type = false  # 모두 대문자인 요소를 우선정렬하는 부분 비활성화
# case_sensitive = true  # 대소문자 구분을 켜야 대문자 요소가 우선정렬됨
known-first-party = ["yui"]
section-order = ["future", "standard-library", "third-party", "tests", "first-party", "local-folder"]

[tool.ruff.isort.sections]
tests = ["tests"]

[tool.pytest.ini_options]
asyncio_mode = 'auto'


[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true  # Warns about unneeded # type: ignore comments.
show_error_codes = true
plugins = [
    "yui.mypy_plugin",
]


