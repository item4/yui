[tool.black]
line-length = 79

[tool.isort]
py_version = "311"

# isort에 의한 파일 파괴 방지
atomic = true

# zimports style과 가능한 유사하게
force_single_line = true  # 한 줄 당 1개의 import 문
order_by_type = false  # 모두 대문자인 요소를 우선정렬하는 부분 비활성화
case_sensitive = true  # 대소문자 구분을 켜야 대문자 요소가 우선정렬됨

# 프로젝트 감지 - tests와 yui 단락을 강제로 분리
known_first_party = ["yui"]
known_tests = ["tests"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "TESTS", "FIRSTPARTY", "LOCALFOLDER"]


[tool.pytest.ini_options]
asyncio_mode = 'auto'

