[tool.black]
line-length = 79
skip_string_normalization = true
force-exclude = '(/templates/)'

[tool.poetry]
name = "yui"
version = "0.0.0"
description = "YUI is Multi-purpose Slack Bot."
authors = ["Kim, Jin Su <item4hun@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
Babel = "^2.9.1"
SQLAlchemy = "^1.4.31"
SQLAlchemy-Utils = "^0.38.2"
aiocron = "^1.8"
aiohttp = "^3.8.1"
alembic = "^1.7.6"
async-timeout = "^4.0.2"
attrdict = "^2.0.1"
attrs = "^21.4.0"
cchardet = "^2.1.7"
click = "^8.0.3"
cssselect = "^1.1.0"
emcache = "^0.6.1"
feedparser = "^6.0.8"
fuzzywuzzy = {version = "^0.18.0",extras = ["speedup"]}
lxml = "^4.7.1"
more-itertools = "^8.12.0"
orjson = "^3.6.7"
psycopg2-binary = "^2.9.3"
pyppeteer = "^1.0.2"
python-dateutil = "^2.8.2"
scipy = "^1.8.0"
sympy = "^1.9"
toml = "^0.10.2"
tossi = "^0.3.1"
tzlocal = "^4.1"

[tool.poetry.dev-dependencies]
mypy = "^0.931"
pytest = "^7.0.1"
pytest-asyncio = "^0.18.1"
pytest-cov = "^3.0.0"
aioresponses = "^0.7.3"
flake8 = "^4.0.1"
flake8-import-order = "^0.18.1"
pre-commit = "^2.17.0"
zimports = "^0.5.0"
black = "^22.1.0"
time-machine = "^2.6.0"
types-orjson = "^3.6.2"
types-python-dateutil = "^2.8.9"
types-six = "^1.16.10"
types-toml = "^0.10.4"
types-tzlocal = "^4.1.0"

[tool.poetry.scripts]
yui = "yui.cli:main"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
