[tool.black]
line-length = 79

[tool.pytest.ini_options]
asyncio_mode = 'auto'

[tool.poetry]
name = "yui"
version = "0.0.0"
description = "YUI is Multi-purpose Slack Bot."
authors = ["Kim, Jin Su <item4hun@gmail.com>"]
license = "MIT"

[tool.poetry.group.main.dependencies]
python = ">=3.11,<3.12"
Babel = "^2.11.0"
SQLAlchemy = {version = "^1.4.44", extras = ["asyncio"]}
SQLAlchemy-Utils = "^0.38.3"
aiocron = "^1.8"
aiohttp = "^3.8.3"
alembic = "^1.8.1"
async-timeout = "^4.0.2"
asyncpg = "^0.27.0"
attrdict = "^2.0.1"
attrs = "^22.1.0"
click = "^8.1.3"
cssselect = "^1.2.0"
emcache = "^1.0.0"
feedparser = "^6.0.10"
lxml = "^4.9.1"
more-itertools = "^9.0.0"
orjson = "^3.8.1"
pyppeteer = "^1.0.2"
python-dateutil = "^2.8.2"
rapidfuzz = "^2.13.2"
scipy = "^1.9.3"
sympy = "^1.11.1"
toml = "^0.10.2"
tossi = "^0.3.1"
tzlocal = "^4.2"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.2"
pytest-cov = "^4.0.0"
aioresponses = "^0.7.3"
flake8 = "^5.0.4"
flake8-import-order = "^0.18.1"
pre-commit = "^2.20.0"
zimports = "^0.6.0"
black = "^22.10.0"
time-machine = "^2.8.2"
types-orjson = "^3.6.2"
types-python-dateutil = "^2.8.19"
types-six = "^1.16.21"
types-toml = "^0.10.8"
