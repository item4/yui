fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: check-case-conflict
    - id: check-json
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-toml
    - id: check-xml
    - id: check-yaml
    - id: fix-byte-order-marker
  - repo: local
    hooks:
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [ python ]
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types: [ python ]
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [ python ]
