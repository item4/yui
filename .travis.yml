language: python
python: 3.6
sudo: false
services:
- docker
cache:
  directories:
  - .mypy_cache
  - $HOME/.cache/pip
before_install:
- source ./ci/docker_login.sh
- docker pull item4/yui:latest
install:
- pip install --upgrade pip setuptools wheel pipenv
- pipenv install --dev
script:
- pipenv run pytest --cov yui tests
- pipenv run flake8
- pipenv run mypy yui
- docker build --cache-from item4/yui:latest --tag item4/yui:latest .
after_success:
- pipenv run codecov
- source ./ci/docker_push.sh
notifications:
  slack:
    secure: 
